<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Budget Tracker</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h2 id="balance">Rs 0</h2>

        <div class="inc-exp-container">
            <div>
                <h4>Received</h4>
                <p id="money-plus" class="money plus">+Rs 0</p>
            </div>
            <div>
                <h4>Spent</h4>
                <p id="money-minus" class="money minus">-Rs 0</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-Rs 50</span> <button class="delete-btn">X</button></li> -->
        </ul>

        <h3>Add new transaction</h3>
        <form  id="form">
            <div class="form-control">
                <label for="text">Transaction about</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(  Neagtive(-)=spent , Positive(+)=received) </label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button class="btn">Add Transaction</button>
        </form>

    </div> 
    <script src="script.js"></script>
</body>
</html>
